<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1f2937;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
        }

        .metric-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .card {
            flex: 1 1 200px;
            background-color: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
        }

        .card i {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .cpu    { border-top: 5px solid #3b82f6; }
        .memory { border-top: 5px solid #10b981; }
        .disk   { border-top: 5px solid #f59e0b; }

        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 5px;
        }

        .metrics, .health {
            margin-top: 40px;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #5a67d8;
        }

        .status-healthy {
            color: #22c55e;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .metric-cards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì° Cloud Monitoring Dashboard</h1>
            <p>Track CPU, Memory, Disk Usage & Application Health</p>
        </div>

        <div class="metrics">
            <h3>üìä System Metrics</h3>
            <div id="metrics-data">
                <p>Loading metrics...</p>
            </div>
            <button onclick="loadMetrics()">üîÑ Refresh Metrics</button>
        </div>

        <div class="health">
            <h3>üíö Health Check</h3>
            <div id="health-data">
                <p>Checking health status...</p>
            </div>
            <button onclick="loadHealth()">ü©∫ Check Health</button>
        </div>
    </div>

    <script>
        function loadMetrics() {
            fetch('/metrics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('metrics-data').innerHTML = `
                        <div class="metric-cards">
                            <div class="card cpu">
                                <i class="fas fa-microchip"></i>
                                <div>CPU Usage</div>
                                <div class="metric-value">${data.cpu_percent}%</div>
                            </div>
                            <div class="card memory">
                                <i class="fas fa-memory"></i>
                                <div>Memory Usage</div>
                                <div class="metric-value">${data.memory_percent}%</div>
                            </div>
                            <div class="card disk">
                                <i class="fas fa-hdd"></i>
                                <div>Disk Usage</div>
                                <div class="metric-value">${data.disk_usage}%</div>
                            </div>
                        </div>
                        <p style="text-align:center; margin-top: 20px;">üïê Last Updated: ${new Date(data.timestamp).toLocaleString()}</p>
                    `;
                })
                .catch(error => {
                    document.getElementById('metrics-data').innerHTML = '<p style="color: red;">Error loading metrics</p>';
                });
        }

        function loadHealth() {
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('health-data').innerHTML = `
                        <p>Status: <span class="status-healthy">${data.status.toUpperCase()}</span></p>
                        <p>‚è±Ô∏è Uptime: ${Math.floor(data.uptime)} seconds</p>
                        <p>üïê Timestamp: ${new Date(data.timestamp).toLocaleString()}</p>
                    `;
                })
                .catch(error => {
                    document.getElementById('health-data').innerHTML = '<p style="color: red;">Health check failed</p>';
                });
        }

        // Initial load
        loadMetrics();
        loadHealth();

        // Auto-refresh metrics every 30 seconds
        setInterval(loadMetrics, 30000);
    </script>
</body>
</html>
